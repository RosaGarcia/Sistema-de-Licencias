comentarios:
    path:     /
    defaults: { _controller: "TicketBundle:Comentarios:index" }

comentarios_show:
    path:     /{id}/show
    defaults: { _controller: "TicketBundle:Comentarios:show" }

comentarios_new:
    path:     /new/{id}
    defaults: { _controller: "TicketBundle:Comentarios:new" }

comentarios_create:
    path:     /create/{id}
    defaults: { _controller: "TicketBundle:Comentarios:create" }
    methods:  POST

comentarios_edit:
    path:     /{id}/edit
    defaults: { _controller: "TicketBundle:Comentarios:edit" }

comentarios_update:
    path:     /{id}/update
    defaults: { _controller: "TicketBundle:Comentarios:update" }
    methods:  [POST, PUT]

comentarios_delete:
    path:     /{id}/delete
    defaults: { _controller: "TicketBundle:Comentarios:delete" }
    methods:  [POST, DELETE]
