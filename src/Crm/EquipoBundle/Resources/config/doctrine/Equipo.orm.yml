Crm\EquipoBundle\Entity\Equipo:
    type: entity
    table: null
    repositoryClass: Crm\EquipoBundle\Entity\EquipoRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        serieFabricante:
            type: string
            length: '20'
        serieWarriors:
            type: string
            length: '20'
        fechaLlegada:
            type: datetime
    manyToOne:
        modeloEquipo:
          targetEntity: Crm\CaracteristicasBundle\Entity\ModeloEquipo
          inversedBy: equipo
          joinColumn:
            name: modelo_id
            referencedColumnName: id
        fabricante: 
          targetEntity: Crm\FabricanteBundle\Entity\Fabricante
          inversedBy: equipo
          joinColumn:
            name: fabricante_id
            referencedColumnName: id
    oneToOne:
        venta:
            targetEntity: Crm\VentasBundle\Entity\Venta
            inversedBy: venta
            joinColumn:
              name: venta_id
              referencedColumnName: id
    lifecycleCallbacks: {  }
